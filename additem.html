<html>
	<head>
    	<Title>Holiday Food Checklist</Title>
        <meta charset="utf-8" />
    	<meta name="description" content="My very first app name the Recipe Pad" />
    	<meta name="keywords" content="HTML, Recipe, Pad" />
    	<meta name="robots" content="index, follow" />
    	<meta name="HandheldFriendly" content="True" />
    	<meta name="MobileOptimized" content="320" />
    	<meta name="viewport" content="user-scalable=yes, width=device-width" />
    </head>
	<body>
    	<h1>Holiday Food Checklist</h1>
        <nav>
        	<a href="#" id="clear">Clear Stored Data</a>
            <a href="#" id="displayLink">Display Data</a>
        </nav>
        <form action="#" method="post">
        	<fieldset>
            	<legend>Information</legend>
                	<label for="Holiday">Holiday Checklist:</label>
                       <ul>
                        <select id="Holiday">
                            	<option value="Christmas">Christmas</option>
                            	<option value="Thanksgiving">Thankgiving</option>
                            	<option value="Easter">Easter</option>
                            	<option value="Hanukkah">Hanukkah</option>
                            	<option value="New Years">New Years</option>
                            	<option value="St. Patricks">St.Patricks</option>
                           		<option value="Fourth of July">Fourth of July</option>
                         	</optgroup>
                         </select>
                    
                    	</ul>
                   			<label for="info">Food Checklist:</label>
                        <ul>
                        	<li><label for="app">Appetizer:</label><input type="text" id="app"/></li>
                            <li><label for="mname">Main Meal:</label><input type="text" id="mname"/></li>
                        </ul>
                     <li>Side Dishes:
                    	<ul>
                        	<li><input type="checkbox" checked value="Macaroni and Cheese" id="macncheese"/><label for="macncheese">Macaroni and Cheese								 								</label></li>
                        	<li><input type="checkbox" value="Salad" id="salad"/><label for="salad">Salad</label></li>
                        	<li><input type="checkbox" value="Macaroni Salad" id="macaronisalad"/><label for="macaronisalad">Macaroni Salad</label></li>
                        	<li><input type="checkbox" value="Casserole" id="casserole"/><label for="casserole">Casserole</label></li>
                        	<li><input type="checkbox" value="Mashed Potatoes" id="mashedpotatoes"/><label for="mashedpotatoes">Mashed Potatoes</label></li>
                     	</ul>
 						<ul>                  
                   			<li><label for="date">Date Updated:</label><input type="date" id="date"/></li>
                   			<li><label for="#ofpeople">Amount of People</label><input type="range" min="0" max="30" id="#ofpeople"/></li>
                   			<li><label for="notes">Additional Notes:</label><textarea id="notes"></textarea></li>
                        </ul>
            	</fieldset>
            <input type="submit" value="Save Checklist"/>
        </form>
    </body>
</html>
